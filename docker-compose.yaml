version: '3.8'
services:
  calibrate-google-trends:
    image: 0jacky/$PROJ:latest
    container_name: calibrate-google-trends
    build:
      context: .
      args:
        UID: $UID
        GID: $GID
        USER: $DOCKER_USER
        PROJ: $PROJ
    volumes:
      - $PWD/config:/home/$DOCKER_USER/$PROJ/config
      - $PWD/log:/home/$DOCKER_USER/$PROJ/log
      - $PWD/data:/home/$DOCKER_USER/$PROJ/data
      - $PWD/gtab:/home/$DOCKER_USER/$PROJ/gtab


  pytest:
    image: 0jacky/$PROJ:latest
    container_name: pytest
    # environment:
    volumes:
      - $PWD/config:/home/$DOCKER_USER/$PROJ/config
      - $PWD/log:/home/$DOCKER_USER/$PROJ/log
      - $PWD/data:/home/$DOCKER_USER/$PROJ/data
      - $PWD/gtab:/home/$DOCKER_USER/$PROJ/gtab
      - $PWD/tests:/home/$DOCKER_USER/$PROJ/tests
    command: pytest


  doc:
    image: 0jacky/$PROJ:latest
    container_name: documentation
    volumes:
        - $PWD/gtab:/home/$DOCKER_USER/$PROJ/gtab
        - $PWD/docs:/home/$DOCKER_USER/$PROJ/docs
    command: bash -c "rm -f docs/gtab* && sphinx-apidoc -o docs gtab && cd docs && make clean html"


  # shell command: docker compose run --rm --service-ports jupyter
  jupyter-lab:
    image: 0jacky/$PROJ:latest
    container_name: jupyter-lab
    # environment:
    ports:
      - "8888:8888"
    volumes:
      - $PWD/config:/home/$DOCKER_USER/$PROJ/config
      - $PWD/log:/home/$DOCKER_USER/$PROJ/log
      - $PWD/data:/home/$DOCKER_USER/$PROJ/data
      - $PWD/gtab:/home/$DOCKER_USER/$PROJ/gtab
      - $PWD/examples:/home/$DOCKER_USER/$PROJ/examples
      - $PWD/scripts:/home/$DOCKER_USER/$PROJ/scripts
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
